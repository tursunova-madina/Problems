<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript lesson-4</title>
</head>

<body>
    <div class="card w-50 p-4 mx-auto mt-5">
        <h1 id="result" class="text-center text-primary">00</h1>
        <input placeholder="Enter number" type="text" class="form-control p-2 m-75 m-2 text-danger mx-auto" id="num1">
        <input placeholder="Enter number" type="text" class="form-control p-2 m-75 m-2 text-danger mx-auto" id="num2">

        <div class="btn-wrapper mx-auto w-50 d-flex justify-content-around">
            <button class="btn btn-danger" onclick="dell()">C</button>
            <button class="btn btn-success" onclick="add()" >+</button>
            <button class="btn btn-primary" onclick="minus()" >-</button>
            <button class="btn btn-info" onclick="multiply()">*</button>
            <button class="btn btn-warning" onclick="divide()">/</button>
        </div>
    </div>


    <script src="./js/app.js"></script>
